    <title>易代储工作流-GaoLun</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
	<style type="text/css">
		#colloaMenu a{
			color:#d9d9d9;text-decoration: none
		}
		#colloaMenu{
		  color:#d9d9d9;
		  padding:10px 0px 30px 0px;
		}
		#colloaMenu a{
		  display:block;
		  color:#d9d9d9;
		  padding:3px 20px 3px 20px;
		  margin:2px 0px;
		  cursor: pointer;
		}
		#colloaMenu a.indent0{
		  padding-left:0px;
		}
		#colloaMenu a.indent0:after{
		  content:"∨";
		  font-family:FontAwesome;
		  float:right;
		}
		#colloaMenu a.indent0ex{
		  padding-left:0px;
		}
		#colloaMenu a:hover{
		  color:white;
		}
		#colloaMenu a.textHighlight{
		  background-color:white;
		  color:#454545;
		}
	</style>
	<script type="text/javascript">
		var _userId = "";
	</script>
	<script src="/ActivitiHelloWord/workflow.js" type="text/javascript"></script>

	<div class="row">
	  <div class="col-md-3">
		  	<div class="panel" style="background: #36648B">
		  		<div class="panel-heading"></div>
			    <div class="panel-body" id="leftContent">
			    		<table cellpadding="0" cellspacing="0" border="0" style="line-height:1.2;">
			    			<tbody>
			    				<tr valign="top">
			    					<td title="设置状态" style="width:50px;padding:25px 15px 25px 20px;cursor:pointer;" onclick="javaScript:workflow('设置状态',930120,'catalogue=100000');">
			    						<img border="0" src="/ActivitiHelloWord/h23.png">
			    				</td>
			    				<td style="padding:30px 20px 25px 0px;color:#d9d9d9">
			    						<img border="0" src="/ActivitiHelloWord/userXStatus0.png">未登录<div style="margin-top:5px;">探索协同运营管理之道</div>
			    				</td>
			    				</tr>
			    			</tbody>
			    		</table>
			    		<div id="colloaMenu" >
			    			<a class="indent0" psid="0" sid="110000" indent="0" href="">
			    				<img src="/ActivitiHelloWord/minusFlag.gif" border="0">
			    				<img border="0" src="/ActivitiHelloWord/gear.png"> 我的事务
			    			</a>
			    			<div>
				    			<a psid="110000" sid="110010" indent="1" onclick='menuEvent(this)' >
				    				<img src="/ActivitiHelloWord/minusFlag.gif" border="0">
				    				<img border="0" src="/ActivitiHelloWord/catalogue1.png"> 新建流程事务
				    			</a>
				    			<a psid="110000" sid="110100" indent="1" onclick='menuEvent(this)' >
				    			    <img src="/ActivitiHelloWord/minusFlag.gif" border="0">
				    			    <img border="0" src="/ActivitiHelloWord/catalogue1.png"> 待处理的事务
				    			</a>
				    			<a psid="110000" sid="110200" indent="1" onclick='menuEvent(this)' >
				    				<img src="/ActivitiHelloWord/minusFlag.gif" border="0">
				    				<img border="0" src="/ActivitiHelloWord/catalogue1.png"> 已处理的事务
				    			</a>
				    			<a psid="110000" sid="110300" indent="1" onclick='menuEvent(this)' >
				    				<img src="/ActivitiHelloWord/minusFlag.gif" border="0">
				    				<img border="0" src="/ActivitiHelloWord/catalogue1.png"> 我发起的事务
				    			</a>
			    			</div>
			    		 </div>
			    </div>
			</div>

			<div class="panel">
				<div class="panel-heading">
					<button type="button" class="btn btn-warning btn-sm" onclick="showLoginContrainer()">Login</button>
					<button type="button" class="btn btn-success btn-sm" onclick="queryWorkFlowPic()">当前工作流PIC</button>
					<button type="button" class="btn btn-primary btn-sm" onclick="queryDeployList()">系统部署列表</button>
					<button type="button" class="btn btn-info btn-sm" onclick="queryMyCurrentTasksList()">我的当前任务</button>
					<button type="button" class="btn btn-danger btn-sm" onclick="queryMyUnfinishedTaskList()">未完成任务列表</button>
					<button type="button" class="btn btn-success btn-sm" onclick="queryMyFinishedTaskList()">已完成任务列表</button>
				</div>
			    <div class="panel-body">
			    	<div class="panel" id="loginContrainer">
			    		<div class="panel-body" style="display: none">
			    			<form>
								  <div class="form-group">
								    <label for="exampleInputEmail1">login name</label>
								    <input id="loginName" type="text" class="form-control" id="exampleInputEmail1" placeholder="100:员工  200:经理">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">login password</label>
								    <input id="loginPwd"  type="password" class="form-control" id="exampleInputPassword1" placeholder="pwd:123456">
								  </div>
								  <button type="button" onclick="login()" class="btn btn-default">Submit</button>
							</form>
			    		</div>
			    	</div>
			    	<div class="panel">
			    		<div class="panel-body">

			    					<th></th>
			    				</thead>
			    				<tbody>
			    					<tr>
			    						<td>
			    							<img 
			    								class="img-rounded"
			    								alt="" 
			    								src="http://localhost:8080/ActivitiHelloWord/trial/flow/contract/tasks/leaveprocess?processKey=1">
			    						</td>
			    					</tr>
			    				</tbody>
			    			</table>
			    		</div>
			    	</div>
			    	<div class="panel">
			    		<div class="panel-body">
			    			<table class="table table-striped table-bordered table-hover table-condensed" id="deployListContrainer" style="display: none">
			    				<thead>
			    					<th>id</th>
			    					<th>deploymentId</th>
			    					<th>name</th>
			    					<th>操作</th>
			    				</thead>
			    				<tbody></tbody>
			    			</table>
			    		</div>
			    	</div>
			    	<div class="panel">
			    		<div class="panel-body">
			    			<table class="table table-striped table-bordered table-hover table-condensed" id="definetionInfoContrainer" style="display: none">
			    				<thead>
			    					<th>definitionkey</th>
			    					<th>processKey</th>
			    					<th>name</th>
			    					<th>resourceName</th>
			    					<th>dgrmResourceName</th>
			    					<th>version</th>
			    				</thead>
			    				<tbody></tbody>
			    			</table>
			    		</div>
			    	</div>
			    	<div class="panel">
			    		<div class="panel-body">
			    			<table class="table table-striped table-bordered table-hover table-condensed" id="myCurrentTaskListContrainer" style="display: none">
			    				<thead>
			    					<th>taskId</th>
			    					<th>name</th>
			    					<th>assignee</th>
			    					<th>variables</th>

			    				</thead>
			    				<tbody></tbody>
			    			</table>
			    		</div>
			    	</div>
			    	<div class="panel">
			    		<div class="panel-body">
			    			<table class="table table-striped table-bordered table-hover table-condensed" id="myHistoryTaskListContrainer" style="display: none">
			    				<thead>
			    					<th>taskId</th>
			    					<th>name</th>
			    					<th>assignee</th>
			    					<th>status</th>
			    				</thead>
			    				<tbody></tbody>
			    			</table>
			    		</div>
			    	</div>
			    	<div class="panel">
			    		<div class="panel-body">
			    			<table class="table table-striped table-bordered table-hover table-condensed" id="myUnfinishedTasksListContrainer" style="display: none">

			    					<th>name</th>
			    					<th>assignee</th>

			    			</table>

			    	</div>

			    		<div class="panel-body">

			    					<th>assignee</th>
